<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
        }
        .box{
            background: black;
            border: 30px;
            border-radius: 20px;
            height: 100px;
            margin: 20px;
        }
        .first{
            flex: 1;
        }
        .second{
            flex: 2;
        }
        .third{
            flex: 3;
        }
        .fourth{
            flex: 4;
        }
        .fifth{
            flex: 5;
        }
    

    </style>
</head>
<body>
    <div class="container">
        <div class="first box"></div>
        <div class="second box"></div>
        <div class="third box"></div>
        <div class="fourth box"></div>
        <div class="fifth box"></div>
    </div>
</body>
</html>
