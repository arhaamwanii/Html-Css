<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Combining CSS Selectors</title>
  <link rel="stylesheet" href="">
  <style>
  h1, h2{
    color: red;
  }  
  .box p{
    color: blueviolet;
  }
  .box li{
    color: blue;
  }
  li.done{
    color: yellow;
  }
  ul p.done{
    color: indianred;
  }
  

  </style>
</head>
<!-- SELECTOR THAN WE ADDED ANOTHER SELECTOR TO BE VERY SPECIFICS-->
<!-- Don't change any of the HTML code! -->

<body>
  <h1>To Do List</h1>
  <h2>Monday</h2>
  <div class="box">
    <p class="done">Do these things today!</p>
    <ul class="list">
      <li>Wash Clothes</li>
      <li class="done">Read</li>
      <li class="done">Maths Questions</li>
    </ul>
  </div>
  <h2>
    hello in t
  </h2>

  <ul>
    <p class="done">Other items</p>
  </ul>
  <p>The best preparation for tomorrow is doing your best today.</p>

</body>

</html>
