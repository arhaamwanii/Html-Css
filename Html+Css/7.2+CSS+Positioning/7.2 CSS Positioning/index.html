<!--a  =yellow circle in the middle of a square box-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .rectangle{
      background-color: yellow;
      width: 400px;
      height: 200px;
      position: absolute;
      left: 50%;
      top: 50%;
    }
    .circle{
      background-color: black;
      height: 200px;
      width: 200px;
      border-radius: 50%;
      position: relative;
      left: 100px;
      top:100%;

    }
  </style>
</head>
<body>
  <div class="rectangle">
    <div class="circle">
      
    </div>
  </div>  
</body>
</html>
